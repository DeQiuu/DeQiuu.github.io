<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>❤️ WALENTYNKI ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

    <h1 id="title">HEJKA ❤️</h1>

    <img src="list.png" id="list">

    <div id="message">❤️ Będziesz moją Walentynką? ❤️</div>

    <div class="buttons" id="valentineButtons">
        <button id="yes">TAK</button>
        <button id="no">NIE</button>
    </div>

    <div id="explosionContainer"></div>

    <div id="quiz">
        <h2 id="question"></h2>
        <input type="text" id="answer">
        <div class="quizButtons">
            <button id="submit">OK</button>
            <button id="hint">Podpowiedź</button>
        </div>
        <p id="hintText"></p>
    </div>

    <div id="loveMeter">
        <h2>Jak mocno mnie kochasz? ❤️</h2>
        <input type="range" min="0" max="100" value="50" id="loveSlider">
        <p id="loveValue">50%</p>
        <button id="confirmLove">ZATWIERDŹ</button>
    </div>

    <div class="hearts"></div>

</div>

<script src="script.js"></script>
</body>
</html>
